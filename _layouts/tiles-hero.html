<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="home">

<div class="header-wrapper  header-wrapper--border  hero-header">
{% include header.html %}

    <div class="wrapper  hero-header__content">
        <div class="hero-header__title {% if page.header-style %}hero-header--{{page.header-style}}__title{% endif %}">
            <h1>{{ page.title }}</h1>
            <p class="hero-header__tagline {% if page.header-style %}hero-header--{{page.header-style}}__tagline{% endif %}">{{ page.subtitle }}</p>
        </div>

        {% if page.hero %}
            <img class="hero-header__image"
                src="{{ page.hero }}"
                srcset="{{ page.hero }} 1x, {{ page.hero | replace: ".png", "-x2.png"}} 2x"/>
        {% endif %}
    </div>
</div>

<div id="body-wrapper">

    <div class="category-list-container">
        <!-- Start category-list-0.hbs -->
        <div class="wrapper main category-list category-list--cards">
            <div class="grid"><!--
                    {% assign indexed = site.pages | where:"category", page.navitems | sort: 'index', 'first' %}
                    {% for item in indexed %}
             --><div class="grid__item medium--one-half large--four-twelfths">

                    <article class="card card--small card--hover">
                        <a href="{{ item.url }}" class="category-item__link card__content" data-gtm="item-0">
                            <h2 class="category-item__title">{{item.title}}</h2>

                            <p class="category-item__summary">
                                {{item.summary}}
                            </p>
                        </a>
                    </article>
                </div><!--
                    {% endfor %}
                    --><!--
         --></div>
        </div>
        <br class="clearfix">
    </div>

</div>


{% include footer.html %}

</body>

</html>
